<!DOCTYPE html>
<html>
    <head>
        <title>Warhammer 40k Tracker</title>
        <link rel="stylesheet" href="vp.css">
    </head>
    <body>
        <div>
            <h2>Welcome to the victory points section</h2>
        </div>
        <div1>
            <p id="10"></p>
            <input id="100" type="number"/><br/>
            <p id="p1"></p><br/>
        </div1>
        <div2>
            <p id="20"></p>
            <input id="200" type="number"/><br/>
            <p id="p2"></p><br/>
        </div2>
        <div3>
            <p id="30"></p>
            <input id="300" type="number"/><br/>
            <p id="p3"></p><br/>
        <div3>
        <div4>
            <p id="40"></p>
            <input id="400" type="number"/><br/>
            <p id="p4"></p>
        </div4>
        <script>
        function pointscalc(){
            vp1 = 0
            vp2 = 0
            vp3 = 0
            vp4 = 0
            var p1 = document.getElementById('p1')
            var p2 = document.getElementById('p2')
            var p3 = document.getElementById('p3')
            var p4 = document.getElementById('p4')
            var play1 = document.getElementById((100).toString())
            var play2 = document.getElementById((200).toString())
            var play3 = document.getElementById((300).toString())
            var play4 = document.getElementById((400).toString())
                play1.addEventListener('keypress', function(event) {
                    if (event.keyCode == 13) {
                        player1 = (play1.value * 50)
                        vp1 = parseInt(vp1) + parseInt(player1)
                        p1.innerText = ('Player 1 has '+vp1+' victory points')
                    }
                });
                play2.addEventListener('keypress', function(event) {
                    if (event.keyCode == 13) {
                        player2 = (play2.value * 50)
                        vp2 = parseInt(vp2) + parseInt(player2)
                        p2.innerText = ('Player 2 has '+vp2+' victory points')
                    }
                 });
                 play3.addEventListener('keypress', function(event) {
                    if (event.keyCode == 13) {
                        player3 = (play3.value * 50)
                        vp3 = parseInt(vp3) + parseInt(player3)
                        p3.innerText = ('Player 3 has '+vp3+' victory points')
                    }
                 });
                 play4.addEventListener('keypress', function(event) {
                    if (event.keyCode == 13) {
                        player4 = (play4.value * 50)
                        vp4 = parseInt(vp4) + parseInt(player4)
                        p4.innerText = ('Player 2 has '+vp4+' victory points')
                    }
                 });
            }
            var numplayers = localStorage.getItem("players")
            var selectSize = localStorage.getItem("selectSize")
            var results = document.getElementById("result");
            for (var i = 1; i < (numplayers + 1) / 10; i++) {
                var x = document.getElementById((i*10).toString());
                x.innerText = ('Please enter number of objective sections completed')
            }
            pointscalc();
    </script>
    </body>
</html>
